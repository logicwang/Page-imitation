<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style设置div边框为红色</title>
    <link rel="stylesheet" href="./a.css" />
</head>
<body>
<style>
    div {
        border-style: solid;
        border-width: 1px;
        border-color: red;
    }
    .name {
        border-style: solid;
        border-width: 1px;
        border-color: rgb(15, 33, 196);

    }
    #www {
        border-style: solid;
        border-width: 1px;
        border-color: rgb(70, 175, 0);

    }
    .col {
        color:rgb(207, 5, 190);
    }
</style>
<div class="name red" id="www">这是一段文字</div>
<div class="name">这是一段文字</div>
<div>这是一段文字</div>
<div class="name col">这是一段文字</div>
</body>
</html>
