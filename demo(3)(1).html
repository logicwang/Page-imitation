  <style>
  :root {
    --nav-color: #292922;
    --bg-color: #fff;
  }
  [data-theme="dark"] {
    --nav-color: #fff;
    --bg-color: #131617;
  }
  .theme-switch {
    border: 1px solid red;
    display: inline-block;
    cursor: pointer;
  }
  .theme-switch .mode-container { display: flex; }

  #checkbox { display: none; }
  #checkbox:checked + .mode-container .light {
    display: inline-block;
  }
  #checkbox + .mode-container .light {
    display: none;
  }
  #checkbox:checked + .mode-container .dark {
    display: none;
  }
  #checkbox + .mode-container .dark {
    display: inline-block;
  }

  body {
    background-color: var(--bg-color);
  }
  .theme-switch svg {
    fill: var(--nav-color)
  }
  </style>
</head>

  <script>
    var btn = document.getElementById("checkbox")
    btn.onchange = function(evn) {
      if (evn.target.checked) {
        document.documentElement.setAttribute("data-theme", "dark")
      } else {
        document.documentElement.setAttribute("data-theme", "light")
      }
    }
