<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .div{
        margin: 0 auto;
        width: 200px;
        border: 1px solid red;
    }

    .left{
        float: left;
    }

    .right{
        float: right;
    }
    .xxxx{
        clear: both;
    }

    .box{
        display: flex;
        justify-content: space-between;
        width: 200px;
        margin: 0 auto;
        border: 1px solid red;
    }

    .box>div{
        border: 1px solid red;
        display: flex;
        justify-content: flex-end;
    }
</style>
</head>
<body>

    <div class="div">
        <div class="left">left</div>
        <div class="right">right</div>
        <div class="xxxx"></div>
    </div>

    <div class="div">
        <div class="left">left</div>
        <div class="right">right</div>
        <div class="xxxx"></div>
    </div>

    <div class="box">
     <div>right</div>
    <div>
        left
        </div>
    </div>

</body>
</html>
