<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn,
        .ios-switch::before,
        .ios-switch {
            border-radius: 31px;
            width: 102px;
            height: 62px;
            background-color: #e9e9eb;
        }
        
        .ios-switch {
            position: relative;
            appearance: none;
            cursor: pointer;
            transition: all 100ms;
        }
        
        .ios-switch::before {
            position: absolute;
            content: "";
            transition: all 300ms cubic-bezier(0.45, 1, 0.4, 1);
        }
        
        .ios-switch::after {
            position: absolute;
            left: 4px;
            top: 4px;
            border-radius: 27px;
            width: 54px;
            height: 54px;
            background-color: #fff;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            content: "";
            transition: all 300ms cubic-bezier(0.4, 0.4, 0.25, 1.35);
        }
        
        .ios-switch:checked {
            background-color: #5eb662;
        }
        
        .ios-switch:checked::before {
            transform: scale(0);
        }
        
        .ios-switch:checked::after {
            transform: translateX(40px);
        }
        
        .ios-switch:checked~header,
        .ios-switch:checked~div {
            filter: invert(1) hue-rotate(180deg);
        }
        
        .ios-switch:checked~header img,
        .ios-switch:checked~header video,
        .ios-switch:checked~header .logo,
        .ios-switch:checked~header .icon,
        .ios-switch:checked~header .jubao-con,
        .ios-switch:checked~div img,
        .ios-switch:checked~div video,
        .ios-switch:checked~div .logo,
        .ios-switch:checked~div .icon,
        .ios-switch:checked~div .jubao-con {
            filter: invert(1) hue-rotate(180deg);
        }
        
        .ios-switch~header,
        .ios-switch~div {
            background-color: #fff;
            transition: all 300ms;
        }
        
        .ios-switch {
            position: absolute;
            right: 0;
            top: 0;
            z-index: 99999;
            outline: none;
        }
    </style>
</head>

<body>
    <input class="ios-switch" type="checkbox">
    <header class="sohu-head"></header>
    <div class="sohu-ph" id="sohuTopc" style="display:none;"></div>
    <div class="top-box"></div>
    <div class="wrapper-box"></div>
</body>

</html>
