<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body {
            background-color: #eee;
            margin: 0;
        }
        .baise  {
            background-color: #fff;
        }
        .juzhong {
            margin-left: auto;
            margin-right: auto;
            width: 1024px;
        }
        .wleft {
            float: left;
        }
        .wright {
            float: right;
        }
        
        .clear {
            clear: both;
        }
        /* 标题 start */
        .biaoti { }
        .biaoti .sub {
            width: 72px;
            margin: 0 auto;
            text-align: center;
            border-radius: 32px;
            padding: 4px 10px;
            font-weight: 700;
            background-color: #eee;
        }
        .biaoti .wleft, .biaoti .wright {
            width: 149px;
            border-bottom: 1px solid #ededed;
            margin-top: 13px;
        }
        /* 标题 end */


        /* 标题2 start >>>>>>>>>>>>>>>>>>>> */
        .title {
            display: flex;
            justify-content: space-between;
        }

        .title .sub {
            border-radius: 32px;
            font-weight: 700;
            padding: 4px 10px;
            background-color: #eee;
            text-align: center;
            width: 249px;
            margin: 0 10px;
        }
        .title .xian-right {
            border-bottom: 1px solid #ededed;
            width: 100%;
            height: 14px;
        }
        .title .xian-left {
            border-bottom: 1px solid #ededed;
            width: 100%;
            height: 14px;
        }
        /* 标题2 end <<<<<<<<<<<<<<<<<<<< */
    </style>
</head>
<body>
    <div class="juzhong baise">

        <div>
            <div class="wleft" style="width: 50%;">
                <div class="biaoti">
                    <div class="wleft "></div>
                    <div class="wright"></div>
                    <div  class="sub">工作</div>
                    <div class="clear"></div>
                </div>

                <div class="title">
                    <div class="xian-left"></div>
                    <div class="sub">工作经历</div>
                    <div class="xian-right"></div>
                </div>

            </div>
            <div class="wright" style="width: 50%;">

                <div class="biaoti">
                    <div class="wleft "></div>
                    <div class="wright"></div>
                    <div class="sub">工作</div>
                    <div class="clear"></div>
                </div>

                <div class="title">
                    <div class="xian-left"></div>
                    <div class="sub">工作经历</div>
                    <div class="xian-right"></div>
                </div>

            </div>
            <div class="clear"></div>
        </div>


        <div class="title">
            <div class="xian-left"></div>
            <div class="sub">工作经历</div>
            <div class="xian-right"></div>
        </div>


    </div>
</body>
</html>
